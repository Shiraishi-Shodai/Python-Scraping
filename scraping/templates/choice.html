{% extends './index.html' %} {% load static %} {% block header%}
<link rel="stylesheet" href="{% static 'css/choice.css' %}" />
{% endblock %} {% block content %}
<form action="{% url 'app:download' %}" method="post">
  {% csrf_token %}
  <label for="num"></label>
  <h3>
    {{max}}枚の画像が検出されました。ダウンロードする枚数を指定してください
  </h3>
  <input type="hidden" name="listSet" value="{{listSet}}" />
  <div class="container">
    <ul id="viewImage">
      {% for link in linkList %}
      <li>
        <label>
          <img src="{{link}}" alt="" />
          <input type="checkbox" name="select" value="{{link}}" class="check" />
        </label>
      </li>
      {% endfor %}
    </ul>
  </div>
  <button type="submit">送信</button>
</form>

<a href="{% url 'app:index' %}">音声入力ページに戻る</a>
{% endblock %}
